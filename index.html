<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top"></div>
      <h1 class="title">To-Do List</h1>
      <div class="filter">
        <button class="filter__btn">
          <img
            src="./pictures/filterdown.png"
            alt="filter icon"
            class="filter__btn-icon"
          />
        </button>
      </div>
      <ul class="tasks">
        <li>
          <input type="text" class="inp" autofocus />
        </li>
      </ul>

      <button class="add"><span>+</span>Add</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
